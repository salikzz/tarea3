<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarea 3 - Grid Layout</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 16px; }

    .contenedor {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      gap: 12px;
     
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-areas:
        "A A A"
        "B B E"
        "C D E";
    }

    .caja {
      border: 2px solid #000;
      text-align: center;
      font-size: 2rem;
      padding: 24px;
      background: #fff;
    }

    .A { grid-area: A; }
    .B { grid-area: B; }
    .C { grid-area: C; }
    .D { grid-area: D; }
    .E { grid-area: E; }

    @media (max-width: 768px) {
      .contenedor {
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "A A"
          "B B"
          "C D"
          "E E";
      }
    }
  </style>
</head>
<body>
  <h2>Tarea 3: Grid Layout</h2>
  <div class="contenedor">
    <div class="caja A">A</div>
    <div class="caja B">B</div>
    <div class="caja C">C</div>
    <div class="caja D">D</div>
    <div class="caja E">E</div>
  </div>
</body>
</html>
